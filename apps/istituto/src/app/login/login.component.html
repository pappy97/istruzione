<div class="login">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Accedi</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" #email />
          <mat-icon matPrefix>mail</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'"#password>
          <button mat-icon-button matPrefix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="signIn(email.value, password.value)"
      >
        Accedi
      </button>
    </mat-card-actions>
  </mat-card>
</div>
