<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
  (closed)="panelOpenState = false" hideToggle *ngFor="let item of alunni"  (click)="goToClasse(item.classe)">
  <mat-expansion-panel-header>
    <mat-panel-title>

      alunno: {{item.nome}} {{item.cognome}}

    </mat-panel-title>
  </mat-expansion-panel-header>
  <p (click)="goToAlunno(item.id)">Informazioni su {{item.nome}} {{item.cognome}}</p>
</mat-expansion-panel>
</mat-accordion>
