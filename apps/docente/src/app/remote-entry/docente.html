<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
  (closed)="panelOpenState = false" hideToggle *ngFor="let item of docenti">
  <mat-expansion-panel-header>
    <mat-panel-title>

      Docente: {{item.nome}} {{item.cognome}}

    </mat-panel-title>
  </mat-expansion-panel-header>
  <p >Informazioni su {{item.nome}} {{item.cognome}}</p>
</mat-expansion-panel>
</mat-accordion>
