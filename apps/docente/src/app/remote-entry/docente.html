<div class="docente">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Salve {{docente.nome}} {{docente.cognome}}</mat-card-title>
      <mat-card-subtitle>{{docente.email}}</mat-card-subtitle>
    </mat-card-header>
    <span></span>
    <mat-card class="card-info">
      <mat-card-subtitle style="text-align: center;">Informazioni Personali</mat-card-subtitle>
      <mat-card-content class="informazione"><p class="first-column"> Nome:  </p><p>{{docente.nome}}</p></mat-card-content>
      <mat-card-content class="informazione"><p class="first-column">Cognome:  </p><p>{{docente.cognome}}</p></mat-card-content>
      <mat-card-content class="informazione"><p class="first-column">email:  </p><p>{{docente.email}}</p></mat-card-content>

    </mat-card>
  </mat-card>
</div>
